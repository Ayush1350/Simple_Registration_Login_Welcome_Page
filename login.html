<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    

    <div class="login">
        <h1>Login Form</h1><br>
        
        <label>Username:</label><input type="text" id="uname"><br><br>
        <label>Password:</label><input type="password" id="upsw"><br><br>
       

        

        <button onclick="login()">Login</button>
    </div>




    
</body>

<script>
    function login() {
    
    var enteredUsername = document.getElementById('uname').value;
    var enteredPassword = document.getElementById('upsw').value;

    
    var storedUsername = sessionStorage.getItem('username');
    var storedPassword = sessionStorage.getItem('password');

    
    if (enteredUsername === storedUsername && enteredPassword === storedPassword) {
        
        window.location.href = 'welcome.html';
    } else {
        
        alert('Invalid username or password');
    }
}

</script>

</html>
