<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <div class="welcome">

        <h1>Welcome</h1><br>
        <label>Welcome:</label><input type="text" id="welcome"><br><br>
        <label>Gender:</label><input type="text" id="ugender"><br>

    </div>
    
    
    

</body>

<script>
    function showWelcome() {
   
    var fullName = sessionStorage.getItem('fullName');
    var gender = sessionStorage.getItem('gender');

    
    document.getElementById('welcome').value = fullName;
    document.getElementById('ugender').value = gender;

    
    
}

showWelcome();

</script>

</html>
